<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
     <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/normalize.css">
     <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/libs/css/bootstrap.min.css">

    <title></title>
</head>

<body>

<form class="form-inline" role="form">
  <div class="form-group">
    <div class="input-group">
      <label class="sr-only" for="exampleInputEmail2">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Enter email">
    </div>
  </div>
  <div class="form-group">
    <label class="sr-only" for="exampleInputPassword2">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Remember me
    </label>
  </div>
  <button type="submit" class="btn btn-default">Sign in</button>
</form>

<br>

<p class="bg-primary">Share your comments</p>

<form method="POST" name="htmlForm">{% csrf_token %}

    <textarea class="form-control" name="commentName" rows="3"></textarea>

    <button type="submit" class="btn btn-success">Share</button>

</form>

    {% for comment in comments%}
    <tr>
        <td><p>{{comment.commentContent}}</p></td>
   </tr>
    {% endfor %}


</body>

</html>
